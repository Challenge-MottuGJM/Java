<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Editar Galpão')}" />
  <body>
	  <div th:replace="~{fragmentos :: form-logout}" />
    <div class="container">
        <div class="row">
            <h1>Editar Galpão</h1>
        </div>
        <div class="row">
            
            <form th:object="${galpao}" th:action="@{/galpao/atualizar_galpao/{id}(id = ${galpao.id})}" method="post">
            	
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				
				Nome do galpão: <input class="form-control" type="text" th:field="*{nome_galpao}" th:errorclass="is-invalid">
            	<div class="invalid-feedback" th:errors="*{nome_galpao}"></div><br>
								
            	<button type="submit">Editar Galpão</button>
            </form>
            
        </div>
        <div class="row">
            <a href="/galpao/index">Listar galpões</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
