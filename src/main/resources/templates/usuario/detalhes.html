<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Detalhes do Usuário')}" />

<body>
	
	<div th:replace="~{fragmentos :: form-logout}" />
	
	<div class="container">
		<div class="row">
			<h1>Detalhes do Usuário</h1>
		</div>
		<div class="row">
			<div class="col-12">
				<table class="table table-hover">

					<tr>
						<td>Nome</td>
						<td><span th:text="${usuario.nome}"></span></td>
					</tr>
					<tr>
						<td>Username</td>
						<td><span th:text="${usuario.username}"></span></td>
					</tr>
					<tr>
						<td>Cargo</td>
						<td class="col-2"
						    th:text="${#strings.arrayJoin(
						               (usuario.cargo.![ 
						                  #strings.toLowerCase(nome)?.substring(0,1).toUpperCase() + 
						                  #strings.toLowerCase(nome)?.substring(1)
						               ]).toArray(),
						               ', '
						             )}">—</td>
					</tr>

				</table>
			</div>
		</div>
		<div class="row">
			<a href="/usuario/index"><span th:text="#{lista_usuarios}"></span></a>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>

</html>
