<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

  <body>
	  <div th:replace="~{fragmentos :: form-logout}" />

        <div class="row">
            <h1>Editar Usu치rio</h1>

				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            	<div class="invalid-feedback" th:errors="*{nome}"></div><br>
            	Username: <input class="form-control" type="text" th:field="*{username}" th:errorclass="is-invalid">
            	<div class="invalid-feedback" th:errors="*{username}"></div><br>
				Senha: <input class="form-control" type="password" th:field="*{senha}" th:errorclass="is-invalid">
				            	<div class="invalid-feedback" th:errors="*{senha}"></div><br>
				Cargo:
				            	<select class="form-select" th:field="*{cargo}" multiple>
				            		<option th:each="cargo : ${lista_cargos}" th:value="${cargo.id}" th:text="${cargo.nome}" />
				            	</select>
								
            	<button type="submit">Editar Usu치rio</button>
            </form>
            
        </div>
        <div class="row">
            <a href="/usuario/index">Listar usu치rios</a>
        </div>
    </div>

  </body>
</html>
