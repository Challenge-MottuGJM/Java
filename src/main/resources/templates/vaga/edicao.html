<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Editar Vaga')}" />
  <body>
	  <div th:replace="~{fragmentos :: form-logout}" />
    <div class="container">
        <div class="row">
            <h1>Editar Vaga</h1>
        </div>
        <div class="row">
            
            <form th:object="${vaga}" th:action="@{/vaga/atualizar_vaga/{id}(id = ${vaga.id})}" method="post">
            	
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				
				NÃºmero da vaga: <input class="form-control" type="text" th:field="*{numero_vaga}" th:errorclass="is-invalid">
            	<div class="invalid-feedback" th:errors="*{numero_vaga}"></div><br>
            	Bloco:
				            	<select class="form-select" th:field="*{bloco.id}">
				            		<option th:each="bloco : ${lista_blocos}" th:value="${bloco.id}" th:text="${bloco.letra_bloco}" />
				            	</select>
								
            	<button type="submit">Editar Vaga</button>
            </form>
            
        </div>
        <div class="row">
            <a href="/vaga/index">Listar vagas</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
