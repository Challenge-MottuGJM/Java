<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Lista de Patios')}" />

  <body>
	  
	<div th:replace="~{fragmentos :: form-logout}" />
	
    <div class="container">
		
		<div style="display: flex; align-items: center;">
			<b><h1> 
				<span th:text="#{saudacao}">Olá,</span> 
				<span th:text="${usuario.nome}">X</span>!
			</h1></b>
		</div>
		
        <div class="row">
            <h2 th:text="#{lista_patios}">Lista de Pátios</h2>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
							<th scope="col">ID</th>
                            <th scope="col" th:text="#{patio.numero_patio}">Número do pátio</th>
                            <th scope="col" th:text="#{patio.andar.numero_andar}">Andar</th>
							<th scope="col">#</th>
							<th scope="col">#</th>
							<th scope="col">#</th>
							<th scope="col">#</th>
                        </tr>
                      </thead>
                    <tbody>
                        <tr th:each="patio : ${patios}">
							  <th class="col-2" scope="row" th:text="${patio.id}">A</th>
				              <th class="col-2" th:text="${patio.numero_patio}">B</th>
				              <td class="col-2" th:text="${patio.andar.numero_andar}">C</td>
				              
				              <td class="col-2"><a th:href="@{/patio/detalhes/{idPatio}(idPatio = ${patio.id})}">Detalhes</a></td>
				              <td class="col-2"><a th:href="@{/patio/editar/{idPatio}(idPatio = ${patio.id})}">Editar</a></td>
				              <td class="col-2"><a th:href="@{/patio/remover/{idPatio}(idPatio = ${patio.id})}">Remover</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <a href="/patio/novo">Cadastrar Pátio</a>
        </div>
    </div>
    
    <script th:replace="~{fragmentos :: script-js}" />

    </body>
</html>
