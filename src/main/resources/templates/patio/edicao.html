<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Editar Patio')}" />
  <body>
	  <div th:replace="~{fragmentos :: form-logout}" />
    <div class="container">
        <div class="row">
            <h1>Editar Patio</h1>
        </div>
        <div class="row">
            
            <form th:object="${patio}" th:action="@{/patio/atualizar_patio/{id}(id = ${patio.id})}" method="post">
            	
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				
				Número do Pátio: <input class="form-control" type="text" th:field="*{numero_patio}" th:errorclass="is-invalid">
            	<div class="invalid-feedback" th:errors="*{numero_patio}"></div><br>
            	Andar:
				            	<select class="form-select" th:field="*{andar.id}">
				            		<option th:each="andar : ${lista_andares}" th:value="${andar.id}" th:text="${andar.numero_andar}" />
				            	</select>
								
            	<button type="submit">Editar Patio</button>
            </form>
            
        </div>
        <div class="row">
            <a href="/patio/index">Listar patios</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
