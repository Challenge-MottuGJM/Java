<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Cadastrar Bloco')}" />
  <body>
	  
	  <div th:replace="~{fragmentos :: form-logout}" />
	  
    <div class="container">
        <div class="row">
            <h1>Cadastrar Bloco</h1>
        </div>
        <div class="row">
            
            <form th:object="${bloco}" action="/insere_bloco" method="post">
            	
            	Letra do bloco: <input class="form-control" type="text" th:field="*{letra_bloco}"><br>
				Pátio:
				            	<select class="form-select" th:name="'patio_id'">
				            		<option th:each="patio : ${lista_patios}" th:value="${patio.id}" th:text="${patio.numero_patio}" />
				            	</select>
								
            	<button type="submit">Cadastrar Bloco</button>
            </form>
            
        </div>
        <div class="row">
            <a href="/index">Voltar à página inicial</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
