<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Lista de Blocos')}" />

  <body>
	  
	<div th:replace="~{fragmentos :: form-logout}" />
	
    <div class="container">
		
		<div style="display: flex; align-items: center;">
			<b><h1> 
				<span th:text="#{saudacao}">Olá,</span> 
				<span th:text="${usuario.nome}">X</span>!
			</h1></b>
		</div>
		
        <div class="row">
            <h2 th:text="#{lista_blocos}">Lista de Blocos</h2>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
							<th scope="col">ID</th>
                            <th scope="col" th:text="#{bloco.letra_bloco}">Letra do bloco</th>
                            <th scope="col" th:text="#{bloco.patio.numero_patio}">Pátio</th>
							<th scope="col">#</th>
							<th scope="col">#</th>
							<th scope="col">#</th>
							<th scope="col">#</th>
                        </tr>
                      </thead>
                    <tbody>
                        <tr th:each="bloco : ${blocos}">
							  <th class="col-2" scope="row" th:text="${bloco.id}">A</th>
				              <th class="col-2" th:text="${bloco.letra_bloco}">B</th>
				              <td class="col-2" th:text="${bloco.patio.numero_patio}">C</td>
				              
				              <td class="col-2"><a th:href="@{/bloco/detalhes/{idBloco}(idBloco = ${bloco.id})}">Detalhes</a></td>
				              <td class="col-2"><a th:href="@{/bloco/editar/{idBloco}(idBloco = ${bloco.id})}">Editar</a></td>
				              <td class="col-2"><a th:href="@{/bloco/remover/{idBloco}(idBloco = ${bloco.id})}">Remover</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <a href="/bloco/novo">Cadastrar Bloco</a>
			<a href="/index">Voltar a tela inicial</a>
        </div>
    </div>
    
    <script th:replace="~{fragmentos :: script-js}" />

    </body>
</html>
