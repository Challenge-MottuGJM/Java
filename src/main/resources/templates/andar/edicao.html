<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Editar Andar')}" />
  <body>
	  <div th:replace="~{fragmentos :: form-logout}" />
    <div class="container">
        <div class="row">
            <h1>Editar Andar</h1>
        </div>
        <div class="row">
            
            <form th:object="${andar}" th:action="@{/andar/atualizar_andar/{id}(id = ${andar.id})}" method="post">
				
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				
            	Numero do Andar: <input class="form-control" type="text" th:field="*{numero_andar}" th:errorclass="is-invalid">
            	<div class="invalid-feedback" th:errors="*{numero_andar}"></div><br>
            	GalpÃ£o:
				            	<select class="form-select" th:field="*{galpao.id}">
				            		<option th:each="galpao : ${lista_galpoes}" th:value="${galpao.id}" th:text="${galpao.nome_galpao}" />
				            	</select>
								
            	<button type="submit">Editar Andar</button>
            </form>
            
        </div>
        <div class="row">
            <a href="/andar/index">Listar andares</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
