<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Cadastrar Vaga')}" />
  <body>
	  
	  <div th:replace="~{fragmentos :: form-logout}" />
	  
    <div class="container">
        <div class="row">
            <h1>Cadastrar Vaga</h1>
        </div>
        <div class="row">
            
            <form th:object="${vaga}" action="/insere_vaga" method="post">
            	
            	Status da moto: <input class="form-control" type="text" th:field="*{status}"><br>
				Modelo da moto: <input class="form-control" type="text" th:field="*{modelo}"><br>
				Marca da moto: <input class="form-control" type="text" th:field="*{marca}"><br>
				Placa da moto: <input class="form-control" type="text" th:field="*{placa}"><br>
				Chassi da moto: <input class="form-control" type="text" th:field="*{chassi}"><br>
				Vaga:
				            	<select class="form-select" th:name="'vaga_id'">
				            		<option th:each="vaga : ${lista_vagas}" th:value="${vaga.id}" th:text="${bloco.numero_vaga}" />
				            	</select>
								
            	<button type="submit">Cadastrar Vaga</button>
            </form>
            
        </div>
        <div class="row">
            <a href="/index">Voltar à página inicial</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
